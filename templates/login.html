{% block content %}

<body>

    <h1>login</h1>

    <form action="/login" method="POST">

        <input type="password" placeholder="password" name="password" value="{{password}}">
        <input type="submit" value="login" class="btn btn-secondary">
    </form>
    <br /><br>
    <a href="/CreateAccount">Create Account</a>
    <br /><br>

    <h4>
        {{status}}
    </h4>

    {% endblock %}
