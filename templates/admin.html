{% extends 'navigationBar.html'%}
{% block content %}

<body>

    <h1>admin page</h1>
    <button onclick="location.href='/addLocation?by=name'">add city by name</button>
    <button onclick="location.href='/addLocation?by=radios'">add city by radius lonLat</button>
    <form action="\admin" , method="post">
        <table>
            <tr>
                <th>

                </th>
                <th>
                    city
                </th>

                <th>
                    location
                </th>
                <th>
                    enable
                </th>
            </tr>
            {%for city in cities%}
            <tr>
                <th>
                    <input type="checkbox" id="radio_{{city['nameOfCity']}}" name="radio_{{city['nameOfCity']}}"
                        >
                </th>
                <th>
                    {{ city['nameOfCity']}}
                </th>
                <th>
                    {{ city['location']}}
                </th>
                <th>
                    {{ city['enabled']}}
                </th>
                <th>
                    <button>edit</button>
                </th>
            </tr>
            {%endfor%}
        </table>
        <button type="submit">change</button>
    </form>
</body>

<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
{% endblock %}
